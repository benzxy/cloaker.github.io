<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple 4chan Clone</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eef2ff;
        margin: 20px;
      }
      .thread {
        background: white;
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
      .reply {
        margin-left: 20px;
        border-left: 2px solid #aaa;
        padding-left: 10px;
        margin-top: 5px;
      }
      iframe {
        width: 100%;
        height: 400px;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My 4chan Clone</h1>

    <div class="thread">
      <p><strong>Anonymous:</strong> This is a sample thread. Discuss!</p>
      <div class="reply">
        <p><strong>Anon2:</strong> Replying to your thread!</p>
      </div>
      <div class="reply">
        <p><strong>Anon3:</strong> Another reply!</p>
      </div>
    </div>

    <h2>Join the Chat</h2>
    <iframe
      src="https://iframe.chat/embed?chat=38515989"
      id="chattable"
    ></iframe>
    <script src="https://iframe.chat/scripts/main.min.js"></script>
  </body>
</html>
